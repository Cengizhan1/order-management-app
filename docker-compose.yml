version: "3.7"
services:
  api_service:
    build: .
    restart: always
    ports:
      - 8080:8080
    networks:
      - order-management-net
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/order-management?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
      - spring.datasource.username=user
      - spring.datasource.password=123456
    depends_on:
      - mysqldb
    volumes:
      - .m2:/root/.m2

  mysqldb:
    image: "mysql:8.0"
    restart: always
    ports:
      - 3306:3306
    networks:
      - order-management-net
    environment:
      MYSQL_DATABASE: order-management
      MYSQL_USER: user
      MYSQL_PASSWORD: 123456
      MYSQL_ROOT_PASSWORD: 123456
networks:
  order-management-net:
